<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- <div class="container m-3">
        
        
    </div>  -->

    <div class="container mt-4">
        <h1 class="text-center">GitHub Repositories Viewer</h1>
        <div class="form-group">
            <label for="username">GitHub Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter GitHub username">
        </div>
        <button class="btn btn-primary" onclick="loadUserAndRepositories()">Load Repositories</button>
        <div id="loader" class="mt-4 text-center" style="display: none;">
            <img src="loader.gif" alt="Loading...">
        </div>
        <div class="box-2 m-2 p-2" id="user">
        </div>
        <div id="repositories" class="mt-4"></div>
        <div id="pagination" class="mt-4 text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
